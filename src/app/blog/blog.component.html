<div class="post-site black-background">
  <!--<div class="post-header">-->
    <h1>Posts</h1>
    <div class="post-body">

      <div *ngFor="let post of this.posts | async" class="post">
        <a [routerLink]="['/post', post.id]" class="post-title">
          {{post.title}} <p class="author">( added by: {{ post.author }} ) </p>
        </a>
        <div class="post-text">
          {{post.short}}
        </div>
      </div>


    </div>
  <!--</div>-->
</div>
